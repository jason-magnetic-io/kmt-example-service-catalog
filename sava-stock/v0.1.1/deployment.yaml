apiVersion: apps/v1
kind: Deployment
metadata:
  name: sava-stock
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  template:
    spec:
      containers:
      - name: sava-order
        image: vampio/sava-analytics:latest
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        env:
        - name: PORT
          value: 9090
        envFrom:
        - configMapRef:
            name: sava-stock-configmap