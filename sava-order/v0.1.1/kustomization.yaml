apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

## specify here the resource you want to include
resources:
- deployment.yaml

## labels to add to all resources
commonLabels:
  app: sava-order

## image tag
images:
- name: sava-order
  newName: vampio/sava-order
  newTag: 0.1.1

configMapGenerator:
- name: sava-order-configmap
  behavior: create
  env: configMap.env